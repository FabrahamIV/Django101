{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block body %}
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 col-sm-6 mb-4"> 
            {% if post.image %}
                {% include './includes/cards.html' %}
            {% endif %}
        </div>
        {% empty %}
            <h3 class="text-center">Welcome!</h3>
            <p>Let's share your image</p>
            <a href="{% url 'feed:form' %}" class="btn btn-success">Upload Image</a>
        {% endfor %}
    </div>
{% endblock %}
