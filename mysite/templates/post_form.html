{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Upload an Image{% endblock %}

{% block body %}
    <form method="post" action="" enctype="multipart/form-data" style="width: 80%; margin: auto; display: flex; flex-direction: column; gap: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        {% csrf_token %}    
        {{ form.as_p }}
        <div>
            <button class="btn btn-primary" type="submit" style="padding: 10px 20px; font-size: smaller; cursor: pointer;">Submit Post</button>
        </div>
    </form>
{% endblock %}
