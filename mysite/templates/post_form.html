{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Upload an Image{% endblock %}

{% block body %}
    <form method="post" action="" class="post-form col-4 offset-4 py-5 my-5" enctype="multipart/form-data">
        <h2>Upload a New Post!</h2>
        {% csrf_token %}    
        {{ form.as_p }}
        <div>
            <button class="btn btn-success" type="submit" style="padding: 10px 20px; font-size: smaller; cursor: pointer;">Submit Post</button>
        </div>
    </form>
{% endblock %}
